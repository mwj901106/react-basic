<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>state</title>
  <style>
    .demo{
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="example1"></div>
<div id="example2"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  //1.定义组件--class
  class Weather extends React.Component{

    state = {isHot:false,haha:'nice'} //初始化状态

    //我们自己定义的clickHandel，不是重写父类里已经存在的clickHandel
    clickHandel = ()=> {
      let {isHot} = this.state
      //1.在类组件中，所以我们编码人员自己定义的方法中this都是undefined
      //2.组件实例对象的state：不能直接修改,下面一行代码就是直接修改
      //错误写法：this.state.isHot = !this.state.isHot
      this.setState({isHot:!isHot}) //更新状态
    }

    //重写父类的render
    render(){
      console.log('---render---');
      //render调用的次数：1+n 初始化页面的时候必须调用一次，随后更新状态时，会触发render再次调用。
      //render里的this是组件类的实例对象
      let {isHot} = this.state
      return <h1 className="demo" onClick={this.clickHandel}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
    }
  }

  //2.渲染组件标签
  ReactDOM.render(<Weather/>,document.getElementById('example1'))

</script>

</body>
</html>
